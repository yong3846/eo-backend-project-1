<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/layout-style.css">
    <link rel="stylesheet" href="../CSS/password-style.css">
    <script src="../JS/layout.js" defer></script>
    <script src="../JS/password-js.js" defer></script>
</head>
<body>
    <div id="header-area"></div>

    <div id="form-container">
        <h2>비밀번호 찾기</h2>
        <form id="find-password-form">
            
            <!-- 이름 -->
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- ID 입력 -->
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" required>
            </div>

            <!-- 이메일 입력 -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- 버튼 섹션 -->
            <div id="button-group">
                <button type="submit" id="submit-button">비밀번호 찾기</button>
                <button type="button" id="main-button">취소</button>
            </div>
        </form>
    </div>

    <div id="footer-area"></div>
</body>
</html>
